sentence=Library for Boardoza Ublox SAM‑M8Q GNSS Module
paragraph=This library provides an easy‑to‑use API for interfacing with the Boardoza Ublox SAM‑M8Q GNSS module breakout. It handles UART and I²C communication, parses UBX/NMEA messages, and returns high‑precision geographic position (latitude, longitude, altitude), fix status, satellite count, UTC time, speed, and course data. Built‑in error checking and configurable update rates simplify integration. With minimal dependencies and clear example sketches, it’s designed to help you integrate the SAM‑M8Q GNSS module quickly into any Arduino or PlatformIO project.
